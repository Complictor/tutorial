<html>
	<head>
		<title>Complictor Sample Dashboard</title>
		<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  		<script src="https://d3js.org/d3.v4.min.js"></script>
  		<script>
  			$(function(){
  				var canvasDiv = $("#canvas");
  				canvasDiv.html("Loading...");

  				$.get("https://api.complictor.com/jumper152/getdata", function(res){
  					canvasDiv.html("");
  					d3.select("#canvas")
  						.selectAll("p")
  						.data(res)
  						.enter().append("p")
  						.style("width", function(d){ return d.sales + 'px';})
  						.text(function(d){
  							return d.month;
  						})
  						.on("mouseover", function(d){
  							d3.select(this)
  							.style("background-color", "yellow");
  							.style("color", "black");
  							$("#salesInfo").html("Raw Sales Numbers:" + d.sales);
  						})
  						.on("mouseout", function(d){
  							d3.select(this)
  							.style("background-color", "steelblue");
  							.style("color", "white");
  							$("#salesInfo").html("");
  						});
  				});
  			});

  		</script>
  		<style>
  			#canvas p{
  				font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 10px;
  margin: 5px;
  color: white;
  cursor: pointer;
  			}

  			html{
  				font-family: sans-serif;
  			}
  		</style>
	</head>
	<body>
		<h1>Web Dashboard</h1>

		<div id="canvas"></div>
		<p id="salesInfo"></div>
	</body>
</html>
