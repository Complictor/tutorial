<html>
	<head>
		<title>Complictor Sample Dashboard</title>
		<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  		<script src="https://d3js.org/d3.v4.min.js"></script>
  		<script>
  			$(function(){
  				var canvasDiv = $("#canvas");
  				canvasDiv.html("Loading...");

  				$.get("https://api.complictor.com/jumper152/getdata", function(res){
  					canvasDiv.html("");
  					d3.select("#canvas")
  						.selectAll("p")
  						.data(res)
  						.enter().append("p")
  						.style("width", function(d){ return ((d.sales * .015) + 20) + 'px';})
  						.text(function(d){
  							return d.month;
  						});
  				});
  			});

  		</script>
  		<style>
  			#canvas p{
  				font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  			}

  		</style>
	</head>
	<body>
		<h1>Web Dashboard</h1>

		<div id="canvas"></div>

	</body>
</html>
